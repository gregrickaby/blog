name: Assertions

on:
  pull_request:
    branches: [main, develop]

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Lint scripts
        run: npm run lint:js

      - name: Lint styles
        run: npm run lint:css

      - name: Lint markdown
        run: npm run lint:md

      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.3.0
        with:
          target: 'https://gregrickaby.blog/'
